<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mosaic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/global.css" />
  </head>
  <body>
    <div class="app-main" role="main">
      <header class="app-header">
        <div class="logo">
          <a href="/">mosaic</a>
        </div>
      </header>
      <div class="app-container">
        <div class="app-content">
          <article class="post">
            <section class="post-section">
              <div>
                <div class="post-content">
                  <div>{{ post.revision.content | markdown | safe }}</div>

                  <div class="post-meta">
                    <div>
                      by
                      <a href="#"
                        >{{ post.byline if post.byline else '@' + post.handle
                        }}</a
                      >
                      Â· {{ post.updated_at | datetimeformat }}
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </article>
        </div>
      </div>
      <footer class="footer">
        <div>
          powered by
          <a href="/">mosaic</a>
        </div>
      </footer>
    </div>
    <script type="module">
      const DB_NAME = 'mosaic'
      const DB_VERSION = 5
      const slug = '{{ post.slug }}'
      const id = '{{ post.id }}'

      async function checkAndRedirect() {
        try {
          const db = await new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION)

            request.onupgradeneeded = (event) => {
              const db = event.target.result
              if (!db.objectStoreNames.contains('posts')) {
                db.createObjectStore('posts')
              }
            }

            request.onerror = () => reject(request.error)
            request.onsuccess = () => resolve(request.result)
          })

          const tx = db.transaction('posts', 'readonly')
          const store = tx.objectStore('posts')
          const getRequest = store.get(id)

          getRequest.onsuccess = (event) => {
            const post = event.target.result
            if (post) {
              const header = document.querySelector('.app-header')
              const editButton = document.createElement('a')
              editButton.href = `/draft/${post.slug}/edit`
              editButton.textContent = 'Edit'
              editButton.className = 'btn btn-secondary'
              header.appendChild(editButton)
            }
          }
        } catch (e) {
          console.error('IndexedDB error:', e)
        }
      }

      checkAndRedirect()
    </script>
  </body>
</html>
